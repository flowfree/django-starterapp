{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}Signup{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default signup-form">
      <div class="panel-heading">
        <h3 class="panel-title text-center"><strong>Sign Up</strong></h3>
      </div>
      <div class="panel-body">

        <form method="post" action="{% url 'account_signup' %}" novalidate="">
          {% csrf_token %}
          {{ form|crispy }}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button class="btn btn-block btn-primary" type="submit">Sign Up</button>
        </form>

        <div class="bottom-text">
          <p>Already have an account? Then please <a href="{{ login_url }}">sign in</a>.</p>
        </div>

      </div> <!-- /.panel-body -->
    </div> <!-- /.panel -->
  </div> <!-- /.col-md-6 -->
</div> <!-- /.row -->
{% endblock %}
