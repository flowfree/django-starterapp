{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>Django Starter App</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
  <style>
    .container {
      margin-top: 180px;
    }
    .logo {
      width: 350px;
    }
    .btn {
      width: 150px;
      margin: 40px 5px;
    }
    .btn i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <img src="{% static 'img/django-logo.png' %}" class="logo" alt="">
    <h2>Starter App</h2>
    <p>
      <a href="{% url 'account_signup' %}" class="btn btn-default"><i class="fa fa-user-plus"></i> Sign Up</a>
      <a href="{% url 'account_login' %}" class="btn btn-default"><i class="fa fa-sign-in"></i> Sign In</a>
      <a href="https://github.com/flowfree/django-starterapp" class="btn btn-default"><i class="fa fa-github-alt"></i> Github</a>
    </p>
  </div>
</body>
</html>
