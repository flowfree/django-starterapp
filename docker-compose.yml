version: '2'

volumes:
  postgres_data: {}
  staticfiles: {}

services:
  postgres:
    image: postgres:9.6
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env

  redis:
    image: redis

  django:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    depends_on:
      - postgres
      - redis
    volumes:
      - staticfiles:/var/www/static
      - staticfiles:/var/www/media
    env_file: .env
    command: /server.sh

  celery:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    depends_on:
      - postgres
      - redis
    volumes:
      - staticfiles:/var/www/media
    env_file: .env
    command: celery -A config worker --beat -l warning

  nginx:
    build: ./docker/nginx
    depends_on:
      - django
    volumes:
      - staticfiles:/var/www/static
      - staticfiles:/var/www/media
    ports:
      - '80:80'
