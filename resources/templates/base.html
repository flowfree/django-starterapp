{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'img/favicon.ico' %}">
  <title>{% block head_title %}Django Starter App{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/ie10-viewport-bug-workaround.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

{% if request.user.is_authenticated %}
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">STARTER APP</a>
    </div> <!-- /.navbar-header -->
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/user/profile/">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="/" class="dropdown-toggle" data-toggle="dropdown" role="button">
            <img src="{{ request.user.profile.picture_url }}" class="profile-image img-circle"> &nbsp;
            {{ request.user.username }} <span class="caret"></span>
          </a>     
          <ul class="dropdown-menu">
            <li><a href="/user/profile/">Your profile</a></li>
            <li><a href="/user/change_password/">Change password</a></li>
            <li class="divider"></li>
            <li><a href="{% url 'account_logout' %}" id="signout">
              <i class="fa fa-sign-out"></i> Logout</a>
              <form method="post" action="{% url 'account_logout' %}" id="form-signout">
                {% csrf_token %}
              </form>
            </li>
          </ul>
        </li> 
      </ul> <!-- /.navbar-right -->
    </div> <!--/.nav-collapse -->
  </div>
</nav>
{% endif %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% block content %}
      {% endblock %}
    </div>
  </div>  
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
